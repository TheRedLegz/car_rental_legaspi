<div class = "navBar">
    <app-nav-bar
        (selected) = "showAddCarWindow($event)"
    >
    </app-nav-bar>
</div>
<div class = "carList">
    <app-car-card 
        *ngFor = "let carItem of carList"
        [carName] = "carItem.carName"
        [rentPrice] = "carItem.rentPrice"
        [carImage] = "carItem.carImage"
        [key] = "carItem.key"
        [isAvailable] = "carItem.isAvailable">
    </app-car-card>
</div>
