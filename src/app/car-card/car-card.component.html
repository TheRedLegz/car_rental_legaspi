<div id = "carCard">
    <div id = "carImg">
        <img [src]="carImage">
    </div>
    <div id = "carDesc">
        <h1>{{carName}}</h1>
        <br/>
        <h2>Price: ${{rentPrice}}/day</h2>
        <br/>
        <h2>Available: {{isAvailable ? "Yes" : "No"}}</h2>
        <!-- <br/>
        <h2 *ngIf = "!isAvailable">Date rented: {{dateRented | date}}</h2>
        <br/>
        <h2 *ngIf = "!isAvailable">To be returned: {{dateToReturn | date}}</h2> -->
        <input type="button" class = "carCardButton" [value] = "isAvailable ? 'Rent' : 'Return'" (click) = "rent()"/>
        <input type="button" class = "carCardButton" value = "Review" (click) = "review()"/>
    </div>
</div>
